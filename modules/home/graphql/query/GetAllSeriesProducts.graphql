query GetAllSeriesProducts($quantity: Int!) {
  getAllSeriesProducts(quantity: $quantity) {
    series
    products {
      productName
      productID
      productSeriesEN
      productSeriesZH
      productDescription
      productPrice
      productImages {
        url
      }
      availableSize {
        size
        stock {
          color
          backgroundColor
          stock
        }
      }
    }
  }
}
